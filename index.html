<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                    Session ID: [ID #]
            </li>
            <li>
                <a id="home-button" href="" style="color:white; font-weight:bold">Home</a>
            </li>
            <li>
                <a id="suggest-button" style="color:white; font-weight:bold">Add Suggestion [Below]</a>
            </li>

            <form>
                <div class = "input-form">
                    <label>Name:</label><br>
                    <textarea class="short-input" rows="1" id="Name"></textarea>
                </div>
                <div class = "input-form">
                    <label>Idea Name:</label><br>
                    <textarea class="short-input" rows="1" id="Title"></textarea>
                </div>
                <div class = "input-form">
                    <label>Description:</label><br>
                    <textarea class="description" rows="5" id="Description"></textarea>
                </div>
            </form>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"> >> </a>

    <!-- Page Content -->
    <div id="page-content-wrapper">
            <div class="container-fluid;row">
                <div class="col-lg-12">
                    <div class="master-header">
                        <div>
                            <h1>Idea Board</h1>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
        <!-- /#page-content-wrapper -->

    <div class="ideas-wrapper">

    </div>


    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/client.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
